<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Pokedex</title>
  </head>
  <body>
    <div class="navbar">
      <a href="#" class="navbar__logo">
        <img src="/assets/Images/logo.svg" alt="pokemon logo" />
      </a>
      <ul class="navbar__list">
        <li class="navbar__link"><div href="#">Home</div></li>
        <li class="navbar__link"><div href="#">Pokedex</div></li>
        <li class="navbar__link"><div href="#">About</div></li>
      </ul>
    </div>

    <main>
      <div class="main">
        <input
          class="main__input"
          type="search"
          placeholder="Search"
          name=""
          id=""
        />
        <select class="main__select" name="generation" id="generation">
          <option value="default" selected>pick generation</option>
          <option value="first">First</option>
          <option value="second">Second</option>
          <option value="third">Third</option>
        </select>
      </div>

      <div class="cards">
        <div class="card">
          <div class="card__pre">
            <div class="card__type">Grass</div>
            <div class="card__num">#1001</div>
          </div>
          <div class="card__main">
            <img class="card__img" src="/assets/Images/test.svg" alt="" />
          </div>
          <div class="card__post">
            <div class="card__name">Bulbasaur</div>
          </div>
        </div>
        <div class="card">
          <div class="card__pre">
            <div class="card__type">Grass</div>
            <div class="card__num">#1001</div>
          </div>
          <div class="card__main">
            <img class="card__img" src="/assets/Images/test.svg" alt="" />
          </div>
          <div class="card__post">
            <div class="card__name">Bulbasaur</div>
          </div>
        </div>
      </div>
    </main>
    <div id="root"></div>
    <script src="scripts.js"></script>
  </body>
</html>
